<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <title>主页面</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}" rel="stylesheet" />
    <link href="../static/css/general.css" th:href="@{/css/general.css}" rel="stylesheet" />
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/jquery-3.1.1.js" th:src="@{/js/jquery-3.1.1.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" src="../static/js/jquery.validate.js" th:src="@{/js/jquery.validate.js}"></script>
    <script type="text/javascript" src="../static/js/menu.js" th:src="@{/js/menu.js}"></script>
    <style rel="stylesheet">
        .mid{
            min-height: 200px;
            border: 1px solid rgb(224,224,224);
        }
        .mid_body{
            height: auto;
            margin:0 auto;
        }
        .left{
            width:15%;
            min-height: 100px;
            float:left;
            border: 1px solid rgb(224,224,224);
        }
        .right{
            width:84%;
            min-height: 300px;
            float:right;
            border: 1px solid rgb(224,224,224);
        }

        .search{
            background-color: rgb(245,245,245);
        }
        .search .search_row{
            background-color: rgb(245,245,245);
            height:auto;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .table_body{
            margin-top: 30px;
        }
        .table_body thead{
            background-color:rgb(224,224,224) ;
            font-weight: 800;
        }
        .position ol{
            background-color: white;
        }
        .one_input{
            width:21%;
            height: 30px;
            float: left;
            margin-left: 20px;
        }
        .input_width{
            height: 30px;
        }
        .search_btn_div{
            float: left;
            margin-left: 10px;
        }

    </style>

    <script type="text/javascript">
        $(document).ready(function () {
//            t_report_thesis_btn   t_personal_info_btn
//            a_review_thesis_btn    a_export_thesis_info_btn    a_import_student_info_btn
//             a_active_teacher_btn   a_add_admin_account_btn   a_personal_info_btn

            //学生模块
            $("#s_thesis_apply_btn").click(function(){
                window.open("s_thesis_apply_frame.html","_blank");

            });

            $("#s_query_thesis_btn").click(function(){
                $("#home_right_wrap").load("s_query_thesis_status.html");
            });

            $("#s_personal_info_btn").click(function () {
                $("#home_right_wrap").load("s_t_person_information.html");

            });

            //学院教务员模块
            $("#t_report_thesis_btn").click(function(){
                $("#home_right_wrap").load("teacher_report_thesis.html");
            });

            $("#t_personal_info_btn").click(function(){
                $("#home_right_wrap").load("s_t_person_information.html");
            });

            //管理员模块
            $("#a_review_thesis_btn").click(function(){
                $("#home_right_wrap").load("admin_review_thesis.html");
            });

            $("#a_export_thesis_info_btn").click(function(){
                $("#home_right_wrap").load("admin_export_thesis_info.html");
            });
            $("#a_import_student_info_btn").click(function(){
                $("#home_right_wrap").load("admin_import_student_info.html");
            });
            $("#a_active_teacher_btn").click(function(){
                $("#home_right_wrap").load("admin_active_teacher_account.html");
            });
            $("#a_add_admin_account_btn").click(function(){

            });
            $("#a_personal_info_btn").click(function(){
                $("#home_right_wrap").load("admin_person_information.html");
            });
        })
    </script>

</head>
<body>

<div class="head">
    <img src="../static/imgs/top_banner.png" th:src="@{/imgs/top_banner.png}" />
    <div class="welcome_exit">
        欢迎您: <span th:text="${session.user.realName}">用户</span>&nbsp;&nbsp;&nbsp;
        <a href="/home/logout">安全退出</a>
    </div>

</div>
<div class="mid">
    <div class="mid_body">
        <div class="left">
            <div id="firstpane" class="menu_list">
                <h3 class="menu_head">学生模块</h3>
                <div style="display:none" class="menu_body">
                    <a id="s_thesis_apply_btn" href="#">申请优秀论文</a>
                    <a id="s_query_thesis_btn" href="#">查询论文审核状态</a>
                    <a id="s_personal_info_btn" href="#">管理个人信息</a>
                </div>
                <h3 class="menu_head">学院教务员模块</h3>
                <div style="display:none" class="menu_body">
                    <a id="t_report_thesis_btn" href="#">上报学生优秀论文</a>
                    <a id="t_personal_info_btn" href="#">管理个人信息</a>
                </div>
                <h3 class="menu_head">学校管理员模块</h3>
                <div style="display:none" class="menu_body">
                    <a id="a_review_thesis_btn" href="#">审核学院优秀论文上报</a>
                    <a id="a_export_thesis_info_btn" href="#">导出优秀论文信息</a>
                    <a id="a_import_student_info_btn" href="#">导入学生信息</a>
                    <a id="a_active_teacher_btn" href="#">激活学院教务员账户</a>
                    <a id="a_add_admin_account_btn" href="#">添加管理员</a>
                    <a id="a_personal_info_btn" href="#">管理个人信息</a>
                </div>

            </div>

            <!-- 代码部分end -->
        </div>

        <div class="right">
            <div id="home_right_wrap"></div>

        </div>

        <div class="clear"></div>
    </div>
</div>


</body>
</html>
