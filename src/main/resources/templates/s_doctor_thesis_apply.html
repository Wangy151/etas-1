<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>博士学位论文推荐表</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}" rel="stylesheet" />
    <link href="../static/css/general.css" th:href="@{/css/general.css}" rel="stylesheet" />
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" />
    <link href="../static/css/doctor_thesis_apply_sheet.css" th:href="@{/css/doctor_thesis_apply_sheet.css}" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/jquery-3.1.1.js" th:src="@{/js/jquery-3.1.1.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" src="../static/js/jquery.validate.js" th:src="@{/js/jquery.validate.js}"></script>
    <script type="text/javascript" src="../static/js/menu.js" th:src="@{/js/menu.js}"></script>

</head>
<body>


<div id="sheet_wrap">

    <div class="table_title">
        <span>湖北省优秀<span style="font-weight: 900;color: red">博士</span>学位论文推荐表</span>
    </div>


    <table class="table" id="table1">
        <tbody>
        <tr>
            <td class="td_key">论文题目</td>
            <td colspan="3"><input type="text"/></td>
        </tr>
        <tr>
            <td class="td_key">论文英文题目</td>
            <td colspan="3"><input type="text"/></td>
        </tr>
        <tr>
            <td class="td_key">作者姓名</td>
            <td class="td_key">论文答辩日期</td>
            <td class="td_key">获得博士学位日期</td>
            <td class="td_key">论文涉及的研究方向</td>
        </tr>
        <tr>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td class="td_key">一级学科代码</td>
            <td class="td_key">一级学科名称</td>
            <td class="td_key">二级学科代码</td>
            <td class="td_key">二级学科名称</td>
        </tr>
        <tr>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td class="td_key">指导教师姓名（限填1人）</td>
            <td><input type="text"/></td>
            <td class="td_key">指导教师研究方向</td>
            <td><input type="text"/></td>
        </tr>
        </tbody>
    </table>

    <div class="checkTure">

        <div class="checkTure_btn_div">
            <button type="button" class="btn btn-primary">此部分信息确认无误，提交保存</button>
        </div>
        <div class="check_msg validate_warn">
            内容填写错误
        </div>

    </div>

    <table class="table" id="d_table2">
        <thead>
        <tr><td class="d_t2_c1"></td><td class="d_t2_c2"></td><td class="d_t2_c3"></td></tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="3" class="td_key"><br /><br /><br />攻博期间及获得博士学位后一年内获得与博士学位论文有关的成果</td>
            <td class="td_key">发表学术论文（题目、刊物名称、时间）（限填5篇）</td>
            <td><textarea rows="10"></textarea></td>
        </tr>
        <tr>
            <td class="td_key">出版专著（名称、出版社、出版时间）</td>
            <td><textarea rows="10"></textarea></td>
        </tr>
        <tr>
            <td class="td_key">获奖项目（名称、等级及时间,及专利）（限填3项）</td>
            <td><textarea rows="10"></textarea></td>
        </tr>

        <tr>
            <td class="td_key">论文的主要创新点</td>
            <td colspan="2">
                <textarea rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td class="td_key">单位推荐意见</td>
            <td colspan="2">
                <textarea rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td class="td_key">填表时间</td>
            <td colspan="2">
                <input type="text"/>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="checkTure">

        <div class="checkTure_btn_div">
            <button type="button" class="btn btn-primary">此部分信息确认无误，提交保存</button>
        </div>
        <div class="check_msg validate_warn">
            内容填写错误
        </div>

    </div>

</div>
</body>
</html>
