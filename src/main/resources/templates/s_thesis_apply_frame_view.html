<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>优秀论文申请</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}" rel="stylesheet" />
    <link href="../static/css/general.css" th:href="@{/css/general.css}" rel="stylesheet" />
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/jquery-3.1.1.js" th:src="@{/js/jquery-3.1.1.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <style rel="stylesheet">

        .mid{
            width:1000px;
            margin:0 auto;
            padding-top: 10px;
            min-height:300px;
            /*border: 1px solid rgb(224,224,224);*/
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            loadBasicInfoPage();
            loadThesisTjbPage();

        });

        function loadBasicInfoPage(){
            $("#basic_info_btn").click(function(){
                // $("#apply_form_wrap").load("s_apply_basic_info.html");
                //alert($("#savedThesisApplyUserId").val());
                $.ajax({
                    type: "POST",
                    url: "/home/student/apply/load/basicInfoTable",
                    contentType: "application/json",
                    data: JSON.stringify({
                        "userId":$("#savedThesisApplyUserId").val(),
                    }),

                    beforeSend: function(XMLHttpRequest){
                    },

                    success: function(data){
                        $("#apply_form_wrap").html(data);
                    },
                    error: function(XMLHttpRequest, textStatus) {
                    },
                    complete: function(XMLHttpRequest, textStatus){
                    }
                }); // end ajax
            });
        };

        function loadThesisTjbPage(){
            $("#thesis_tjb_btn").click(function(){
                // $("#apply_form_wrap").load("s_thesis_apply_tjb_frame.html");

                $.ajax({
                    type: "POST",
                    url: "/home/student/apply/load/tjbFrame",
                    contentType: "application/json",
                    data: JSON.stringify({
                        "userId":$("#savedThesisApplyUserId").val(),
                    }),

                    beforeSend: function(XMLHttpRequest){
                    },

                    success: function(data){
                        $("#apply_form_wrap").html(data);
                    },
                    error: function(XMLHttpRequest, textStatus) {
                    },
                    complete: function(XMLHttpRequest, textStatus){
                    }
                }); // end ajax
            });
        }

    </script>

</head>
<body>
<div class="mid">
    <div class="row">
        <div class="col-md-2">
            <button type="button" id="basic_info_btn" class="btn btn-default">基本信息表</button>
        </div>
        <div class="col-md-2">
            <button type="button" id="thesis_tjb_btn" class="btn btn-default">优秀论文推荐表</button>
        </div>

    </div>

    <hr/>

    <div id="apply_form_wrap">

    </div>

</div>


</body>
</html>
